<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>Belajar HTML - Niomic</title>
  </head>
  <body>
    <h1>FORMULIR PENDAFTARAN</h1>
    <form>
      <p>Cari data : <input type="search" /></p>
      <p>Nama Lengkap : <input type="text" /></p>
      <p>Alamat Website : <input type="url" /></p>
      <p>Umur : <input type="number" min="12" max="100"
        oninvalid="this.setCustomValidity('Tidak diizinkan <12 | >100')"/></p>
      <p>Nomor Handphone : <input type="tel" /></p>
      <p>Seberapa mengerti anda tentang materi ini : <input type="range" min="1" max="10" /></p>
      <input type="submit" name="submit" value="Submit">
      <input type="reset" name="reset" value="Reset">
    </form>
  </body>
</html>
